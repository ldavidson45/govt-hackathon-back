<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contract Parser App</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="static/css/dropzone.css">
  <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
  <div class="navbarside">
    <div class="link-box">
      <a href="#about">Home</a>
      <a href="#services">Files</a>
      <a href="#clients">Contact</a>
      <a href="#contact">About Us</a>
    </div>
  </div>

  <div class="row">
    <div class="all-content">
      {% block content %}{% endblock %}
      <footer>
        <p>Footer</p>
        <i class="material-icons">create_new_folder</i>
      </footer>
    </div>
  </div>

  <script src="static/js/dropzone.js" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    var myDropzone = new Dropzone("form.upload-form", { url: "/" });
    myDropzone.on('success', function(a, b) {
      console.log(b) // item from DB (including the ID)
      window.location = `${window.location.host}/detail/${b.pk}`
    })
  </script>
</body>
</html>
